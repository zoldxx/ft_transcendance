{% load static %}
<link href="{% static 'main/css/global.css' %}" rel="stylesheet">

<h1>Change Password</h1>
<form novalidate method="post" id="editPasswordForm" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="custom-button-form custom-button btn" id="ChangePasswordBtn">Save</button>
    <button type="button" id="cancelEditPassword" class="custom-button-form custom-button btn">Cancel</button>
</form>
<p id="message_password">{{ message_password }}</p>
